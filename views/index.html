<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>登录页</title>
</head>
<body>
    <div class="container form_wrap">
        <div class="row">
            <div class="col-sm-6 col-xs-12 col-sm-offset-3 ">
                <form class="form-horizontal" method="POST" action="./login">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="请输入admin">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" 
                        name="password" id="inputPassword3" placeholder="请输入admin">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">{{btnName}}</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
